name: tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
    - '*'
  workflow_dispatch:
  schedule:
    - cron: '0 19 * * SUN'

jobs:
  test_suite:
    name: Pytest on ${{ matrix.python-version }}, ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
        python-version: ['3.6', '3.7', '3.8', '3.9', '3.10']
    timeout-minutes: 60
    defaults:
      run:
        shell: bash -l {0} 
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      ENV_NAME: "nbsmoke"
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: "100"
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
      - name: Fetch unshallow
        run: git fetch --prune --tags --unshallow -f
      - name: conda setup
        run: |
          conda install -n base -c conda-forge mamba --no-update-deps
          conda create -n ${{ env.ENV_NAME }}
          conda activate ${{ env.ENV_NAME }}
          conda config --env --append channels pyviz --append channels conda-forge
          conda config --env --remove channels defaults
          conda install python=${{ matrix.python-version }} pyctdev
      - name: doit develop_install
        run: |
          conda activate ${{ env.ENV_NAME }}
          doit develop_install -o all --conda-mode=mamba
      - name: doit env_capture
        run: |
          conda activate ${{ env.ENV_NAME }}
          doit env_capture
      - name: doit test_lint
        run: |
          conda activate ${{ env.ENV_NAME }}
          doit test_lint
      - name: doit test_unit
        run: |
          conda activate ${{ env.ENV_NAME }}
          doit test_unit
      - uses: codecov/codecov-action@v2
        with:
          fail_ci_if_error: false
